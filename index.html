<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-container">
        <form id="search-bar" class="sb">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Enter city here.."
                class="form-class w-80"
                id="city-input"
                autocomplete="off"/>
              </div>
              <div class="col-6">
                <input type="submit" value="Search" class="btn btn-primary w-40"/>
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="background">
    <img src="images/dublinskyline.jpeg" alt=" " class="sky"/>
    </div>
    <h1> Dublin </h1>
    <h2 class="temperature"><strong id="temperature"> 18 </strong> <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  ></h2>
    <div class="overview">
            <h2 id="city"></h2>
            <ul>
              <li id="description"></li>
            </ul>
          </div>
    <div class="row">
      <div class="col-5">
        <img src="images/cloudy.png" alt="clear" id="emoji" class="float-left" />
        <div class="float-left">
          <strong id="temperature"></strong>
          <p id="date"></p>
          </div>
    </div>
    <div class="col temperature">
      <ul>
        <li> Wind Speed m/h :<span id="wind"></span></li>
        <li> Humdity % : <span id="humidity"></span></li>
      </ul>
      </div>
    </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="row">
      <div class="col-2">
        <div class="weather-date"> Tues </div>
        <br>
        <span class="emoji">☀️</span>
        <div class="weather-temp">
          <span class="weather-temp-max"> 21° </span>
          <span class="weather-temp-min"> 12° </span>
        </div>
        </div>
         <div class="col-2">
        <div class="weather-date"> Weds </div>
        <br>
        <span class="emoji">☀️</span>
        <div class="weather-temp">
          <span class="weather-temp-max"> 21° </span>
          <span class="weather-temp-min"> 12° </span>
        </div>
         </div>
         <div class="col-2">
        <div class="weather-date"> Thurs </div>
        <br>
        <span class="emoji">☀️</span>
        <div class="weather-temp">
          <span class="weather-temp-max"> 21° </span>
          <span class="weather-temp-min"> 12° </span>
        </div>
        </div>
         <div class="col-2">
        <div class="weather-date"> Fri </div>
        <br>
        <span class="emoji">☀️</span>
        <div class="weather-temp">
          <span class="weather-temp-max"> 21° </span>
          <span class="weather-temp-min"> 12° </span>
        </div>
        </div>
         <div class="col-2">
        <div class="weather-date"> Sat </div>
        <br>
        <span class="emoji">☀️</span>
        <div class="weather-temp">
          <span class="weather-temp-max"> 21° </span>
          <span class="weather-temp-min"> 12° </span>
        </div>
         </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
          <small> <a href="https://github.com/ellen-maria/weather-app" target="blank">Open-source</a> by Ellen Harte </small>
          </div>
        </div>
    <script src="src/app.js"></script>
  </body>
</html>
