<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-container">
        <form id="search-bar" class="sb">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Enter city here.."
                class="form-class w-80"
                id="city-input"
                autocomplete="off">
              </div>
              <div class="col-6">
                <input type="submit" value="Search" class="btn btn-primary w-40">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <h1> London </h1>
    <div class="overview">
            <h2 id="city"></h2>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
    <p></p>
    <div class="row">
      <div class="col-sm">
      <ul class="day-1">
        <li> Monday</li>
        <li> emoji</li>
        <li> degrees </li>
      </ul>
    </div>
    <div class="col-sm">
      <ul class="day-2">
        <li> Tuesday</li>
        <li> emoji</li>
        <li> degrees</li>
      </ul>
      </div>
      <div class="col-sm">
        <ul class="day-3">
          <li> Wednesday</li>
          <li> emoji</li>
          <li> degrees </li>
        </ul>
        </div>
        <div class="col-sm">
          <ul class="day-4">
            <li> Thursday</li>
            <li> emoji </li>
            <li> degrees </li>
          </ul>
          <small> <a href="https://github.com/ellen-maria/weather-app" target="blank">Open-source</a> by Ellen Harte </small>
          </div>
        </div>
    <script src="src/app.js"></script>
  </body>
</html>
